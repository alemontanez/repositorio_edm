<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Contacto</title>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">Inicio</a>
        <a href="artistas.html">Artistas</a>
        <a href="tomorrowland.html">Tomorrowland Festival</a>
        <a href="ultra.html">Ultra Music Festival</a>
        <a href="contacto.html">Contacto</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>

    <div data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="1500">
        <div id="contacto">
            <div id="contacto__form">
                <div class="contacto__campo">
                    <p>Formulario de contacto:</p>
                    <label><p>Nombre:</p></label>
                    <input type="text" placeholder="Nombre"/>
                </div>

                <div class="contacto__campo">
                    <label><p>Apellido:</p></label>
                    <input type="text" placeholder="Apellido"/>
                </div>

                <div class="contacto__campo">
                    <label><p>Mail:</p></label>
                    <input type="email" placeholder="usuario@mail.com">
                </div>

                <div class="contacto__campo">
                    <label><p>Temática a consultar:</p></label>
                    <select>
                        <option value="1">Género</option>
                        <option value="2">Artista</option>
                        <option value="3">Live set</option>
                        <option value="4">Otro</option>
                    </select>
                </div>

                <div class="contacto__campo">
                    <label><p>Comentario:</p></label>
                    <input type="text"/>
                </div>
                <input type="submit" value="Enviar"/>
            </div>
        </div>
    </div>


    <footer>
        <div class="footer__iconos">
            <a href="https://instagram.com/"><img src="images/iconos/instagram.png" alt="icono enlace de instragram"></a>
            <a href="https://twitter.com/"><img src="images/iconos/twitter.png" alt="icono enlace de twitter"></a>
            <a href="https://www.facebook.com"><img src="images/iconos/facebook.png" alt="icono enlace de facebook"></a>
            <a href="https://www.spotify.com"><img src="images/iconos/spotify.png" alt="icono enlace de spotify"></a>
            <a href="https://www.youtube.com"><img src="images/iconos/youtube.png" alt="icono enlace de youtube"></a>
        </div>
        <div class="footer__texto">
            <a href="#">Políticas de privacidad</a>
            <a href="#">Preguntas frecuentes</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </footer>

    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
    </script>  
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
