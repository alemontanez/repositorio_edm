<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Contacto</title>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">Inicio</a>
        <a href="artistas.html">Artistas</a>
        <a href="tomorrowland.html">Tomorrowland Festival</a>
        <a href="ultra.html">Ultra Music Festival</a>
        <a href="contacto.html">Contacto</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>

    <fieldset>
        <legend>Formulario de contacto para mas información: </legend>
        <form>                             
            <div>Nombre:</div>
            <input type="text" placeholder="Nombre"/>
            <br><br>
            <div>Apellido:</div>
            <input type="text" placeholder="Apellido"/>
            <br><br>
            <div>Mail:</div>
            <input type="email" placeholder="usuario@mail.com">

            <br><br>

            <div>
                <label>Temática a consultar:</label>
                <select>
                    <option value="1">Género</option>
                    <option value="2">Artista</option>
                    <option value="3">Live set</option>
                    <option value="4">Otro</option>
                </select>
            </div>
            <br>
            <div>Comentario adicional o aclaración:</div>
            <textarea></textarea>

            <br><br>

            <input type="submit" value="Enviar"/>
            <input type="reset" value="Resetear formulario"/>
        </form>
    </fieldset>
    
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
    </script>    
</body>
</html>
